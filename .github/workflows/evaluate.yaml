name: Execute actions for evaluation

on:
  workflow_dispatch:
    inputs:
      number:
        description: 'A number'
        required:  false
        default: 0
        type: number

jobs:
  evaluate-skip-step:
    runs-on: ubuntu-latest
    steps:
    - name: May skip check
      uses: takayukioda/actions/skip-step@cbaf43a4bb303b81efb468a91b6ca62b91808d31
      with:
        number: ${{ inputs.number }}
